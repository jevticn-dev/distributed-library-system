server:
  port: 8081  # reader-service ?e biti na portu 8081

spring:
  application:
    name: reader-service

  datasource:
    url: jdbc:h2:file:./data/readersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update  # kreira tabele prema entitetima
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
