server:
  port: 8082

spring:
  application:
    name: loan-service

  datasource:
    url: jdbc:h2:mem:loansdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000


resilience4j:
  circuitbreaker:
    instances:
      readerServiceCB:
        registerHealthIndicator: true
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5000
        permittedNumberOfCallsInHalfOpenState: 2
        ignore-exceptions:
          - org.springframework.web.server.ResponseStatusException
  retry:
    instances:
      readerServiceRetry:
        maxAttempts: 3
        waitDuration: 2000

